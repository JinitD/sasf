<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usersDto">
      <td>{{u.users.nombre}}</td>
      <td>{{u.users.email}}</td>
      <td>{{u.name}}</td>
      <td>
         <a class="btn btn-primary ">editar</a>
        <a class="btn btn-danger ">eliminar</a>
      </td>
    </tr>

  </tbody>
</table>
